{% load static %}
<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="utf-8">
            <meta content="width=device-width, initial-scale=1.0" name="viewport">
            <title>
                  {% block title %}
                  {% endblock title %}
            </title>
            <meta content="" name="description">
            <meta content="" name="keywords">
            <!-- Favicons -->
            <link href="{% static 'assets/img/favicon.png' %}" rel="icon">
            <link href="{% static 'assets/img/apple-touch-icon.png' %}"
                  rel="apple-touch-icon">
            <!-- Google Fonts -->
            <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
                  rel="stylesheet">
            <!-- Vendor CSS Files -->
            <link href="{% static 'assets/vendor/animate.css/animate.min.css' %}"
                  rel="stylesheet">
            <link href="{% static 'assets/vendor/aos/aos.css' %}" rel="stylesheet">
            <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}"
                  rel="stylesheet">
            <link href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}"
                  rel="stylesheet">
            <link href="{% static 'assets/vendor/boxicons/css/boxicons.min.css' %}"
                  rel="stylesheet">
            <link href="{% static 'assets/vendor/remixicon/remixicon.css' %}"
                  rel="stylesheet">
            <link href="{% static 'assets/vendor/swiper/swiper-bundle.min.css' %}"
                  rel="stylesheet">
            <!-- Template Main CSS File -->
            <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">
            <link href="{% static 'assets/css/my_styles.css' %}" rel="stylesheet">
            {% block more_styles %}{% endblock more_styles %}
            <!-- =======================================================
  * Template Name: Mentor
  * Updated: Mar 10 2023 with Bootstrap v5.2.3
  * Template URL: https://bootstrapmade.com/mentor-free-education-bootstrap-theme/
  * Author: BootstrapMade.com
  * License: https://bootstrapmade.com/license/
  ======================================================== -->
      </head>
      <body>
            {% include 'includes/header.html' %}
            {% block content %}
            {% endblock content %}
            {% include 'includes/footer.html' %}
            <div id="preloader"></div>
            <a href="#"
               class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
            <!-- Vendor JS Files -->
            <script src="{% static 'assets/vendor/purecounter/purecounter_vanilla.js' %}"></script>
            <script src="{% static 'assets/vendor/aos/aos.js' %}"></script>
            <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
            <script src="{% static 'assets/vendor/swiper/swiper-bundle.min.js' %}"></script>
            <script src="{% static 'assets/vendor/php-email-form/validate.js' %}"></script>
            <!-- Template Main JS File -->
            <script src="{% static 'assets/js/main.js' %}"></script>
            <script src="{% static 'assets/js/bootstrap.bundle.js' %}"></script>

            <!-- JQuery Scripts--> 
            <script src="{% static 'assets/js/jquery.js' %}"></script>
            <script src="{% static 'assets/js/jquery_color.js' %}"></script>
            <script src="{% static 'assets/js/jquery_transform.js' %}"></script>
            
            <!-- Header Scripts -->
            <script src="{% static 'assets/js/highlight_mentor.js' %}"></script>
            <script src="{% static 'assets/js/highlight_signup.js' %}"></script>

            {% block more_scripts %}{% endblock more_scripts %}
      </body>
</html>
