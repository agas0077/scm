{% load static %}
<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="utf-8">
            <meta content="width=device-width, initial-scale=1.0" name="viewport">
            <title>
                  {% block title %}
                  {% endblock title %}
            </title>
            <meta content="Молодежное сообщество по цепям поставок. Присоединяйся!" name="description">
            <meta content="молодежное, сообщество, цепь, поставок, supply, chain, youth, scm, youthscm, развитие, логистика, менеджмент, мастер-класс, менторская, менторство, ментор, конгресс" name="keywords">
            <!-- Favicons -->
            <link rel="apple-touch-icon" sizes="57x57" href="{% static 'assets/img/favicon/apple-icon-57x57.png.png' %}">
            <link rel="apple-touch-icon" sizes="60x60" href="{% static 'assets/img/favicon/apple-icon-60x60.png' %}">
            <link rel="apple-touch-icon" sizes="72x72" href="{% static 'assets/img/favicon/apple-icon-72x72.png' %}">
            <link rel="apple-touch-icon" sizes="76x76" href="{% static 'assets/img/favicon/apple-icon-76x76.png' %}">
            <link rel="apple-touch-icon" sizes="114x114" href="{% static 'assets/img/favicon/apple-icon-114x114.png' %}">
            <link rel="apple-touch-icon" sizes="120x120" href="{% static 'assets/img/favicon/apple-icon-120x120.png' %}">
            <link rel="apple-touch-icon" sizes="144x144" href="{% static 'assets/img/favicon/apple-icon-144x144.png' %}">
            <link rel="apple-touch-icon" sizes="152x152" href="{% static 'assets/img/favicon/apple-icon-152x152.png' %}">
            <link rel="apple-touch-icon" sizes="180x180" href="{% static 'assets/img/favicon/apple-icon-180x180.png' %}">
            <link rel="icon" type="image/png" sizes="192x192"  href="{% static 'assets/img/favicon/android-icon-192x192.png' %}">
            <link rel="icon" type="image/png" sizes="32x32" href="{% static 'assets/img/favicon/favicon-32x32.png' %}">
            <link rel="icon" type="image/png" sizes="96x96" href="{% static 'assets/img/favicon/favicon-96x96.png' %}">
            <link rel="icon" type="image/png" sizes="16x16" href="{% static 'assets/img/favicon/favicon-16x16.png' %}">
            <link rel="manifest" href="{% static 'assets/img/favicon/manifest.json' %}">
            <meta name="msapplication-TileColor" content="#ffffff">
            <meta name="msapplication-TileImage" content="{% static 'assets/img/favicon/ms-icon-144x144.png' %}">
            <meta name="theme-color" content="#ffffff">
            <!-- Google Fonts -->
            <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
                  rel="stylesheet">
            <!-- Vendor CSS Files -->
            <link href="{% static 'assets/vendor/animate.css/animate.min.css' %}"
                  rel="stylesheet">
            <link href="{% static 'assets/vendor/aos/aos.css' %}" rel="stylesheet">
            <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}"
                  rel="stylesheet">
            <link href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}"
                  rel="stylesheet">
            <link href="{% static 'assets/vendor/boxicons/css/boxicons.min.css' %}"
                  rel="stylesheet">
            <link href="{% static 'assets/vendor/remixicon/remixicon.css' %}"
                  rel="stylesheet">
            <link href="{% static 'assets/vendor/swiper/swiper-bundle.min.css' %}"
                  rel="stylesheet">
            <!-- Template Main CSS File -->
            <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">
            <link href="{% static 'assets/css/my_styles.css' %}" rel="stylesheet">
            {% block more_styles %}{% endblock more_styles %}
      </head>
      <body>
            {% include 'includes/header.html' %}
            {% block content %}
            {% endblock content %}
            {% include 'includes/footer.html' %}
            <div id="preloader"></div>
            <a href="#"
               class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
            <!-- Vendor JS Files -->
            <script src="{% static 'assets/vendor/purecounter/purecounter_vanilla.js' %}"></script>
            <script src="{% static 'assets/vendor/aos/aos.js' %}"></script>
            <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
            <script src="{% static 'assets/vendor/swiper/swiper-bundle.min.js' %}"></script>
            <script src="{% static 'assets/vendor/php-email-form/validate.js' %}"></script>
            <!-- Template Main JS File -->
            <script src="{% static 'assets/js/main.js' %}"></script>
            <script src="{% static 'assets/js/bootstrap.bundle.js' %}"></script>

            <!-- JQuery Scripts--> 
            <script src="{% static 'assets/js/jquery.js' %}"></script>
            <script src="{% static 'assets/js/jquery_color.js' %}"></script>
            <script src="{% static 'assets/js/jquery_transform.js' %}"></script>
            
            <!-- Header Scripts -->
            <script src="{% static 'assets/js/highlight_mentor.js' %}"></script>
            <script src="{% static 'assets/js/highlight_signup.js' %}"></script>
            <script src="{% static 'assets/js/about_us_mobile.js' %}"></script>

            {% block more_scripts %}{% endblock more_scripts %}
      </body>
</html>
