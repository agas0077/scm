<div class="modal fade"
     id="event_about_{{ event.pk }}_id"
     tabindex="-1"
     aria-labelledby="event_about_{{ event.pk }}_id_label"
     data-backdrop="false"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="event_about_{{ event.pk }}_id_label">{{ event.title }}</h5>
                <button type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <div class="modal-body">{{ event.text }}</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
            </div>
        </div>
    </div>
</div>
